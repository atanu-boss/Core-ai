<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Media Generator</title>
    <style>
        :root {
            --primary: #6c63ff;
            --secondary: #4d44db;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        .subtitle {
            color: var(--gray);
            font-size: 1.2rem;
        }
        .generator-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        .generator-box {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h2 {
            color: var(--secondary);
            margin-top: 0;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 16px;
            margin-bottom: 15px;
            resize: vertical;
        }
        select, button {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        button:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
            transform: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 15px 0;
        }
        .spinner {
            border: 4px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result-container {
            margin-top: 20px;
            text-align: center;
        }
        #imageResult, #videoResult {
            max-width: 100%;
            border-radius: 8px;
            display: none;
        }
        .download-btn {
            display: none;
            margin-top: 15px;
            background-color: #28a745;
        }
        .download-btn:hover {
            background-color: #218838;
        }
        @media (max-width: 768px) {
            .generator-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Media Generator</h1>
        <p class="subtitle">Create stunning images and videos with AI</p>
    </header>

    <div class="generator-container">
        <!-- Image Generator -->
        <div class="generator-box">
            <h2>AI Image Generator</h2>
            <textarea id="imagePrompt" placeholder="Describe the image you want to create..."></textarea>
            <select id="imageStyle">
                <option value="">Default Style</option>
                <option value="fantasy">Fantasy</option>
                <option value="realistic">Realistic</option>
                <option value="anime">Anime</option>
                <option value="digital-art">Digital Art</option>
            </select>
            <button id="generateImageBtn">Generate Image</button>
            <div class="loading" id="imageLoading">
                <div class="spinner"></div>
                <p>Generating your image... (20-30 seconds)</p>
            </div>
            <div class="result-container">
                <img id="imageResult" alt="Generated image will appear here">
                <button id="downloadImageBtn" class="download-btn">Download Image</button>
            </div>
        </div>

        <!-- Video Generator -->
        <div class="generator-box">
            <h2>AI Video Generator</h2>
            <textarea id="videoPrompt" placeholder="Describe the video you want to create..."></textarea>
            <select id="videoStyle">
                <option value="">Default Style</option>
                <option value="realistic">Realistic</option>
                <option value="cartoon">Cartoon</option>
                <option value="anime">Anime</option>
                <option value="cyberpunk">Cyberpunk</option>
            </select>
            <select id="videoLength">
                <option value="3">3 seconds</option>
                <option value="5" selected>5 seconds</option>
                <option value="10">10 seconds</option>
            </select>
            <button id="generateVideoBtn">Generate Video</button>
            <div class="loading" id="videoLoading">
                <div class="spinner"></div>
                <p>Generating your video... (1-2 minutes)</p>
            </div>
            <div class="result-container">
                <video id="videoResult" controls style="display:none;"></video>
                <button id="downloadVideoBtn" class="download-btn">Download Video</button>
            </div>
        </div>
    </div>

    <script>
        // Image Generation with Stable Diffusion API
        document.getElementById('generateImageBtn').addEventListener('click', async function() {
            const prompt = document.getElementById('imagePrompt').value;
            const style = document.getElementById('imageStyle').value;
            
            if (!prompt) {
                alert('Please enter a description for your image');
                return;
            }

            const btn = this;
            const loading = document.getElementById('imageLoading');
            const resultImg = document.getElementById('imageResult');
            const downloadBtn = document.getElementById('downloadImageBtn');

            btn.disabled = true;
            loading.style.display = 'block';
            resultImg.style.display = 'none';
            downloadBtn.style.display = 'none';

            try {
                // Using Stable Diffusion API
                const fullPrompt = style ? `${prompt}, ${style} style` : prompt;
                
                const response = await fetch('https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-xl-base-1.0', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer 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', // Replace with your key
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ inputs: fullPrompt }),
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const imageBlob = await response.blob();
                const imageUrl = URL.createObjectURL(imageBlob);
                
                resultImg.src = imageUrl;
                resultImg.style.display = 'block';
                
                // Set up download
                downloadBtn.onclick = function() {
                    const link = document.createElement('a');
                    link.href = imageUrl;
                    link.download = `ai-image-${Date.now()}.png`;
                    link.click();
                };
                downloadBtn.style.display = 'block';

            } catch (error) {
                console.error('Image generation error:', error);
                alert(`Error: ${error.message}. Please try again.`);
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Video Generation with Mock API (replace with real API)
        document.getElementById('generateVideoBtn').addEventListener('click', async function() {
            const prompt = document.getElementById('videoPrompt').value;
            const style = document.getElementById('videoStyle').value;
            const length = document.getElementById('videoLength').value;
            
            if (!prompt) {
                alert('Please enter a description for your video');
                return;
            }

            const btn = this;
            const loading = document.getElementById('videoLoading');
            const resultVideo = document.getElementById('videoResult');
            const downloadBtn = document.getElementById('downloadVideoBtn');

            btn.disabled = true;
            loading.style.display = 'block';
            resultVideo.style.display = 'none';
            downloadBtn.style.display = 'none';

            try {
                // Simulate video generation delay
                await new Promise(resolve => setTimeout(resolve, 3000));
                
                // In a real implementation, you would call a video generation API here
                // For demo purposes, we're using a sample video
                const mockVideoUrl = 'https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4';
                
                resultVideo.src = mockVideoUrl;
                resultVideo.style.display = 'block';
                
                // Set up download
                downloadBtn.onclick = function() {
                    const link = document.createElement('a');
                    link.href = mockVideoUrl;
                    link.download = `ai-video-${Date.now()}.mp4`;
                    link.click();
                };
                downloadBtn.style.display = 'block';

            } catch (error) {
                console.error('Video generation error:', error);
                alert(`Error: ${error.message}. Please try again.`);
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
  </html>
